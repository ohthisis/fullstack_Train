<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerText Example</title>
</head>
<body>
    <div id="textElement">Original text</div>
    <button onclick="changeText()">Change Text</button>

    <div>
        <div id="htmlElement">Original <strong>HTML</strong></div>
        <button onclick="changeHTML()">Change HTML</button>
    </div>

    <div>
        <div id="styledElement">Styled element</div>
        <button onclick="changeStyle()">Change Style</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
